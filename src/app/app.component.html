<div class="container">
  <header class="header">
    <div class="gird-x">
      <ul>
        <li><a routerLink="howto">How-to</a></li>
        <li><a routerLink="examples">Examples</a></li>
      </ul>
    </div>
  </header>
  
  <div class="gird-x">
    <div class="panel" [@focusPanel]='state'>
      <input type="text" placeholder="Add item here." on-focus="toggleFocus()" on-focusout="toggleFocus()" (keyup.enter)="submitItem($event)">
      <p id="subtxt" [@note]="state">Hit enter to add</p>
    </div>
  </div>
  
  <div class="grid-x">
    <div class="small-12 medium-6">
      <div class="panel nplr">
        <div class="item-container" *ngFor="let item of items; let i = index" [attr.data-index]="i" [@itemEnter]="state">
          <div class="identifier"></div>
          <p>{{item}}</p>
          <a (click)="removeItem($event, i)">X</a>
        </div>
      </div>
    </div>
    <div class="small-12 medium-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
